<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Float</title>
  <style>
    .container {
      border: 1px solid #ccc;
      padding: 10px;
    }
    .box {
      width: 100px;
      height: 100px;
      margin: 5px;
      text-align: center;
      line-height: 100px;
      color: white;
    }
    .left {
    
      background-color: #4CAF50;
      align-items: center;
    }
    .right {
      float: right;
      background-color: #2196F3;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Ini adalah paragraf yang akan menyesuaikan dengan elemen float di atas.</p>
    <div class="box left">Left</div>
    <div class="box right">Right</div>
  </div>
</body>
</html>
